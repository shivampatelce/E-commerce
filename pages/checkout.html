<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CheckOut</title>
    <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
    <link rel="stylesheet" href="../assets/styles/checkout.css">

</head>
<body>
    <div class="main">
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div class="pageSection1">
            <div id="tabs">
                <ul>
                  <li><a href="#tab1">SHIPPING DETAIL </a></li>
                  <li><a href="#tab2">PAYMENT</a></li>
                  <li><a href="#tab3">REVIEW</a></li>
                </ul>
        <div class="tab1" id="tab1">
            <h4>Shipping Details</h4>
            <p>This address will be used for the shipping address</p>
            <div class="form-container">
            <form>
            
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="First Name">
            
            
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Last Name">

            
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Address">

            
                <label for="country">Country</label>
                <select id="country">
                    <option value="" disabled selected>Select your Country</option>
                    <option value="india">India</option>
                    <option value="usa">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="canada">Canada</option>
                </select>
            
                <label for="city">City</label>
                <input type="text" id="city" placeholder="City">

            
                <label for="postal-code">Postal Code</label>
                
                    <input type="text" id="postal-code" placeholder="Postal Code">

            
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" placeholder="Phone">

            
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Email">

            
            
                    <div class="button-container">
                        <button type="button" class="return-button">Return to Shop</button>
                        <button type="submit" id="continue-button">Continue to Payments</button>
                    </div>
            </form>
        </div>
        </div>
  
        
        </div>
    </div>
        <div class="second-container">
            <button id="openModal">Open</button>
        </div>
        <div id="modal-placeholder"></div>

        <script>
            document.getElementById('openModal').addEventListener('click', function() {
                fetch('payment-gateway.html')
                .then(response => response.text())
                .then(data => {
                    // Inject the fetched HTML into the modal-placeholder div
                    document.getElementById('modal-placeholder').innerHTML = data;

                    // Display the modal
                    document.getElementById('modal-container').style.display = 'block';

                    // Add functionality to close the modal
                    document.querySelector('.close').addEventListener('click', function() {
                        document.getElementById('modal-container').style.display = 'none';
                    });
                });
            });
        </script>





    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
   <script src="../js/checkout.js"></script>
   <script src="../js/index.js"></script>

</body>
</html>
